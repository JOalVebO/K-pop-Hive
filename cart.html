<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | K-pop Hive</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

   <header class="main-header">
    <p class="announcement">Sé parte de la colmena con K-pop Hive, donde encontrarás los álbumes y merch de tus grupos favoritos</p>
    <div class="header-content">
        <a href="index.html" class="logo-link">
            <div class="logo">
                <img src="images/logo-kpop-hive.png" alt="Logo K-pop Hive">
                <h1>K-pop Hive</h1>
            </div>
        </a>
        <div class="user-actions">
            <a href="profile.html"><i class="fas fa-user"></i> Ingresar</a>
            <a href="cart.html" class="cart-link">
                <div class="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>0</span>
                </div>
            </a>
        </div>
    </div>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html?category=preventa" data-category="preventa">PRE-VENTA</a></li>
            <li><a href="index.html?category=ofertas" data-category="ofertas">OFERTAS</a></li>
            <li><a href="index.html?category=albumes" data-category="albumes">ALBUMES</a></li>
            <li><a href="index.html?category=merch-oficial" data-category="merch-oficial">MERCH OFICIAL</a></li>
            <li><a href="index.html?category=merch-fan" data-category="merch-fan">MERCHANDISING FAN</a></li>
        </ul>
    </nav>
</header>
    <main class="cart-container">
        <h2>Tu Carrito de Compras</h2>
        <div id="cart-items" class="cart-items">
            </div>
        <div class="cart-summary">
            <h3>Total: <span id="cart-total">S/ 0.00</span></h3>
            <button id="checkout-btn">Proceder al Pago</button>
        </div>
    </main>
    
    <script src="data.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');

            function renderCart() {
                const cart = getCart();
                cartItemsContainer.innerHTML = '';
                let total = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = '<p class="empty-cart-message">Tu carrito está vacío.</p>';
                    cartTotalSpan.textContent = 'S/ 0.00';
                    return;
                }

                cart.forEach(item => {
                    const itemTotal = parseFloat(item.price.replace('S/ ', '')) * item.quantity;
                    total += itemTotal;
                    
                    const cartItem = document.createElement('div');
                    cartItem.classList.add('cart-item');
                    cartItem.innerHTML = `
                        <img src="${item.img}" alt="${item.name}">
                        <div class="item-info">
                            <h4>${item.name}</h4>
                            <p>${item.price}</p>
                            <div class="item-quantity">
                                Cantidad: 
                                <input type="number" value="${item.quantity}" min="1" data-id="${item.id}" class="quantity-input">
                                <button class="remove-btn" data-id="${item.id}">Eliminar</button>
                            </div>
                        </div>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                cartTotalSpan.textContent = `S/ ${total.toFixed(2)}`;
                
                document.querySelectorAll('.remove-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const idToRemove = parseInt(e.target.dataset.id);
                        removeFromCart(idToRemove);
                    });
                });
                
                document.querySelectorAll('.quantity-input').forEach(input => {
                    input.addEventListener('change', (e) => {
                        const idToUpdate = parseInt(e.target.dataset.id);
                        const newQuantity = parseInt(e.target.value);
                        updateCartQuantity(idToUpdate, newQuantity);
                    });
                });
            }

            function updateCartQuantity(id, quantity) {
                let cart = getCart();
                const item = cart.find(i => i.id === id);
                if (item) {
                    item.quantity = quantity;
                    if (item.quantity <= 0) {
                        cart = cart.filter(i => i.id !== id);
                    }
                    saveCart(cart);
                    renderCart();
                }
            }

            function removeFromCart(id) {
                let cart = getCart();
                cart = cart.filter(item => item.id !== id);
                saveCart(cart);
                renderCart();
            }

            renderCart(); 
        });
    </script>
</body>
</html>
